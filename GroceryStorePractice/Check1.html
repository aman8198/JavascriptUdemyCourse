<table border="1">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Purchasing Price</th>
      <th>Selling Price</th>
    </tr>
  </thead>
  <tbody id="productTableBody"></tbody>
</table>

<script>
  const products = [
    {
      Name: "Himalaya Mini Cut Rice",
      QuantityInKg: [1, 2, 3, 4, 5, 10, 25, 100],
      PurchasingPrice: [30, 60, 90, 120, 150, 300, 750, 3000],
      SellingPrice: [40, 80, 120, 160, 200, 400, 1000, 4000]
    },
    {
      Name: "Basmati Long Grain",
      QuantityInKg: [1, 2, 5, 10],
      PurchasingPrice: [50, 100, 250, 500],
      SellingPrice: [65, 130, 325, 650]
    },
    // Add more products here...
  ];

  const tbody = document.getElementById("productTableBody");

  products.forEach((product, productIndex) => {
    const row = document.createElement("tr");

    // Unique IDs to prevent conflicts
    const qtySelectId = `quantitySelect${productIndex}`;
    const purchasingPriceId = `purchasingPrice${productIndex}`;
    const sellingPriceId = `sellingPrice${productIndex}`;

    row.innerHTML = `
      <td>${product.Name}</td>
      <td>
        <select id="${qtySelectId}">
          ${product.QuantityInKg.map((qty, index) => `<option value="${index}">${qty} Kg</option>`).join("")}
        </select>
      </td>
      <td id="${purchasingPriceId}">${product.PurchasingPrice[0]}</td>
      <td id="${sellingPriceId}">${product.SellingPrice[0]}</td>
    `;

    tbody.appendChild(row);

    // Add event listener for quantity selection
    document.getElementById(qtySelectId).addEventListener("change", function () {
      const index = this.value;
      document.getElementById(purchasingPriceId).innerText = product.PurchasingPrice[index];
      document.getElementById(sellingPriceId).innerText = product.SellingPrice[index];
    });
  });
</script>
